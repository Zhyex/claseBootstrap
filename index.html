<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <div class="form">
        <form action="">
            <label for="name">Nombre completo</label>
            <input type="text" name="campoNombre" id="name" maxlength="80">
            <label for="mail" >Correo</label>
            <input type="email" name="campoCorreo" id="mail" maxlength="80">
            <label for="phone" >Teléfono</label>
            <input type="tel" name="campoTelefono" id="phone"  pattern="[0-9]{10}"
            placeholder="Ingrese su número celular" autocomplete="off">
            <br><input class="button" type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
